<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="aboutme.html">About Me</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <main>
        <div class="form-container">
            <form>
                <label for="name">Name:</label><br>
                <input class= "input" type="text" id="name" name="name" required><br>
                <label for="email">Email:</label><br>
                <input class= "input" type="email" id="email" name="email" required><br>
                <label for="subject">Subject:</label><br>
                <input class= "input" type="text" id="subject" name="subject" required><br>
                <label for="body">Message:</label><br>
                <textarea name="body" id="body" rows="20" cols="70"></textarea><br>
                <input class= "input" type="submit" name="Submit" value="Submit">
            </form>
        </div>
    </main>
</body>
</html>
